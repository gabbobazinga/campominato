<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Easy Campo Minato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container container-custom">
      <div class="jumbotron jumbotron-custom">
        <div class="row">
          <div class="w-100 text-center">
            <h1 class="display-4">Campo Minato</h1>
            <h3>easy</h3>
          </div>
          <div class="w-100 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-dark" value="easy">EASY</button>
              <button type="button" class="btn btn-dark" value="medium">MEDIUM</button>
              <button type="button" class="btn btn-dark" value="hard">HARD</button>
            </div>
          </div>
          <div class="col wrapper">
            <div id="dashboard" class="dashboard"></div>
          </div>
          <div class="w-100">
            <ul class="rules">
              <li id="attempts"></li>
              <li id="rounds" ></li>
            </ul>
          </div>
          <div class="w-100">
            <h1 id="results"></h1>
            <h3 id="restart">for RESTART select a difficulty</h3>
            <div id="score">
              <span>SCORE <br></span>
              <span id="win"></span>
              <span id="lose"></span>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
